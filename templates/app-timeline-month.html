<ion-view title="{{month.title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


 <ion-content class="has-header" overflow-scroll="true" id="list_days">

 
  <div class="month single">
    <h2 class="count badge" ng-class="{'badge-assertive': month.total<10, 'badge-energized':month.total <15 && month.total > 9, 'badge-balanced':month.total>14 }"><img src="img/squaredot_white.png" /> {{month.total}}</h2>
    <!--<h2 >{{month.title}}</h2>-->
    <span ng-repeat="week in month.weeks" type="item-text-wrap" class="item">
        <span class="wrap" ng-repeat="day in week" >
           <a ng-if="day.text" ng-href="#/app/timeline/{{day.date}}" ng-class="{has_events: day.link,weekend: day.weekend,filled:day.filled}">{{day.text}}</a>
        </span>
    </span>
  </div
  
  </ion-content>  
</ion-view>
