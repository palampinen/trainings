<ion-view title="Kalenteri NEW" class="bg bg-black">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

 <ion-content class="has-header" overflow-scroll="true">
 <div id="list_days">
  <span ng-repeat="month in months" class="month">
    <h2 class="count"><img src="img/squaredot_white.png" /> {{month.total}}</h2>
    <h2 >{{month.title}}</h2>
    <span ng-repeat="week in month.weeks" type="item-text-wrap" class="item">
        <span class="wrap" ng-repeat="day in week" >
           <a ng-href="#/app/timeline/{{day.date}}" ng-class="{has_events: day.link,weekend: day.weekend,filled:day.filled}">{{day.text}}</a>
      </span>
    </span>
  </span>

  </div>
  
  </ion-content>  
</ion-view>
