<ion-view title="Lista">
  

  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

 <ion-content class="has-header bg bg-black" >
   	<ion-list id="list_trainings">
      <ion-item collection-repeat="day in days" collection-item-width="'100%'" collection-item-height="100" class="month">
			 <a ng-href="#/app/timeline/{{day.date}}"><span>{{day.date}}</span>

<span class="trainicons">
          <span class="trainicon" ng-repeat="traintype in traintypes" ng-if="day.traintype[traintype.id]" >
            <i class="treenicon flaticon-{{traintype.icon}}"></i>
          </span>
 </span>
        {{day.hourtype}}
        

        

       </a>
      </ion-item>
	</span>

    </ion-list>
	


  </ion-content>	
	

</ion-view>
